services:
  postgres:
    image: postgres:16-alpine
    container_name: pv_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pv_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pv_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: pv_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  ai-service:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: pv_ai_service
    ports:
      - "4000:4000"
    environment:
      SOLAR_DATABASE_URL: postgresql://admin:admin@postgres:5432/pv_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
