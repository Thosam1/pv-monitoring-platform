apiVersion: apps/v1
kind: Deployment
metadata:
  name: pv-frontend
  labels:
    app: pv-platform
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pv-platform
      component: frontend
  template:
    metadata:
      labels:
        app: pv-platform
        component: frontend
    spec:
      containers:
        - name: frontend
          # Replace with your actual image
          image: pv-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: pv-frontend
spec:
  ports:
    - port: 8080
  selector:
    app: pv-platform
    component: frontend