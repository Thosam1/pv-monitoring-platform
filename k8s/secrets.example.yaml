apiVersion: v1
kind: Secret
metadata:
  name: pv-secrets
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "admin"
  POSTGRES_PASSWORD: "secure_password_change_me"
  POSTGRES_DB: "pv_db"

  # AI Service Database URL (must match credentials above)
  SOLAR_DATABASE_URL: "postgresql://admin:secure_password_change_me@pv-db:5432/pv_db"

  # AI Provider Keys (Fill the one you use)
  GOOGLE_GENERATIVE_AI_API_KEY: "your_gemini_key_here"
  # ANTHROPIC_API_KEY: "your_claude_key"
  # OPENAI_API_KEY: "your_openai_key"
